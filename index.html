<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets have some fun!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="content">
          <h1>Programmer memes</h1>
            <div class='meme'></div>
          <h1>Show me a joke</h1>
            <div class='joke'></div>
          <h1>Tell me a quote</h1>
            <div class='quote'></div>
          <h1>Riddle me...</h1>
            <div class='riddle_question'></div>
      </section>

      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a meme</button>
        <button onclick="showJoke()">Tell me a Joke</button>
        <button onclick="showQuote()">Random quote!</button>
        <button onclick="showRiddle()">Riddle me...</button>
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal riddle answer
        </button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
